<!DOCTYPE html>
<html>

<head>
    <title>User Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function getlocaltime() {
            var date = new Date();
            document.getElementById("datetime").textContent = (date.getMonth() + 1) + "-" + date.getDate() + ", " + date.toLocaleTimeString();
        }
        function allthestuff() {
            getlocaltime();
            setInterval(getlocaltime,100);
        }
    </script>
</head>

<body onload="allthestuff()">
    <script>
        function getCookieValue(cookieName) {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(cookieName + '=')) {
                    return cookie.substring(cookieName.length + 1);
                }
            }
            return '';
        }
        username = getCookieValue("username");
        console.log(username);
    </script>
    <div class="bg-gradient-to-b from-orange-400 to-orange-700 flex flex-col">
        <div class="h-screen p-3">
            <div class="bg-black bg-opacity-20 shadow-lg rounded-md flex-grow flex-shrink-0 p-2 h-48">
                
            </div>
            <br>
            <p id="datetime" class="text-white font-bold text-4xl">aaaaa</p>



        </div>
        <br>

    </div>
</body>

</html>
